{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <table class="table table-striped table-bordered">
                <thead>
                <tr bgcolor="#ffcb99">
                    <th style="text-align:center;width: 40%">Email</th>
                    <th style="text-align:center;width: 25%">姓名</th>
                    <th style="text-align:center;width: 25%">权限</th>
                    <th style="text-align:center;width: 10%"></th>
                </tr>
                </thead>
                <tbody>
                {% for op in ops %}
                    <tr>

                        <td style="text-align:center;vertical-align: middle">
                            {{ op.Email }}
                        </td>
                        <td style="text-align:center;vertical-align: middle">
                            {{ op.UserName }}
                        </td>
                        <td style="text-align:center;vertical-align: middle">
                            {{ op.type }}
                        </td>

                        <td style="text-align:center;vertical-align: middle">
                            {% if op.Role == 0 %}
                                <p>
                                    <a class="btn btn-success" type="button"
                                       href="/user/admin/delete/{{ op.Email }}"
                                       onclick='{if(confirm("您确定删除吗?此操作将不能恢复!")){return true;}return false;}'>删除
                                    </a>
                                </p>
                            {% endif %}
                        </td>


                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <hr>
            <table class="table" style="margin-bottom: 0px">
                <tr>
                    <td class="pull-right" style="border-top: 0px">

                        <a class="btn btn-danger" type="button" id="confirmall"
                           href="/user/admin/add">添加</a>

                        </p>
                    </td>
                </tr>

            </table>
        </div>
    </div>

{% endblock %}
