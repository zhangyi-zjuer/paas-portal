{% if pages %}
    <div class="pagination pagination-right" style="margin: 0px;">
        <ul>
            {% for page in pages %}
                <li class="{{ page.clazz }}">
                    {% if page.href %}
                        <a href="{{ page.href }}">{{ page.text }}</a>
                    {% else %}
                        <a>{{ page.text }}</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
