{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Networks</h2>
        <hr/>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="mid-td" style="width: 10%">ID</th>
                <th class="mid-td" style="width: 10%">Mask</th>
                <th class="mid-td" style="width: 15%">Gateway</th>
                <th class="mid-td" style="width: 45%">Pool</th>
            </tr>
            </thead>
            <tbody>
            {% for network in networks %}
                <tr>
                    <td class="mid-td">
                        {{ network.id }}
                    </td>

                    <td class="mid-td">
                        {{ network.mask }}
                    </td>
                    <td class="mid-td">
                        {{ network.gateway }}
                    </td>

                    <td class="mid-td">
                        {{ network.ip_pool }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
